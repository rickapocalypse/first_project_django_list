{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicione Uma Tarefa{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div ">
    <h1>Adicione a sua tarefa:</h1>
    <form method="POST" class="form-center">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="button-mid">
            <button type="submit" class="btn btn-success btn-lg">Criar Tarefa</button>
        </div>
    </form>
</div>
{% endblock %}
